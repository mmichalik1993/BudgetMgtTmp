<table>
   <caption>Impacts</caption>
  <tr class="header">
      <th>Name</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Description</th>
  </tr>
  <tr *ngFor="let impact of impacts; let i = index" [ngClass]="{true:'dark',false:'light'}[i%2==0]">
    <td>{{impact.name}}</td>
    <td>{{impact.amount}}</td>
    <td>{{impact.date}}</td>
    <td>{{impact.description}}</td>
  </tr>
</table>
